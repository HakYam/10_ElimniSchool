<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مدرسة علمني">
    <title>مدرسة علمني | الرئيسية</title>
    <script defer type=text/html src="{require('./js/entry.js')}"></script>
</head>

<body>

<header>
        <nav class="navbar navbar-expand-lg  " id="navbar">
            <div class="container ">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo.png" id="logo" alt="logo">
                    <span>مدرسة علمني</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="ali.html">الطالب المتوفق علي</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="selim.html">الطالب المتفوق سليم</a>
                        </li>

                    </ul>
                    <div class="login">
                        <i class="fa-solid fa-user mt-1  "></i>
                        <div class="login-container ">
                            <a href="login.html" class="button">دخول / إنشاء حساب </a>
                        </div>
                    </div>

                    <div class="login-mobile">
                        <i class="fa-solid fa-user mt-1 "></i>
                        <a href="login.html" class="">دخول / إنشاء حساب </a>
                    </div>
                </div>
            </div>
        </nav>
</header>

<section class="slider">
        <div class="container-fluid px-0">
            <div class="row g-0">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/slider1.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/slider2.jpeg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/slider3.jpeg" class="d-block w-100 " alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="fa-solid fa-angles-right fa-2xl" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        
                        <span class="fa-solid fa-angles-left fa-2xl" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

</body>

</html>
