<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" تسجيل الدخول | مدرسة علمني">
    <title>مدرسة علمني | تسجيل الدخول</title>
    <script defer type=text/html src="{require('./js/entry.js')}"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top" id="navbar">
            <div class="container ">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/logo.png" id="logo" alt="logo">
                    <span>مدرسة علمني</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="firstgrade.html"> 
                             المرتبة الأولى
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="secondgrade.html">
                                المرتبة الثانية
                            </a>
                        </li>

                    </ul>
                    <div class="login">
                        <i class="fa-solid fa-user mt-1  "></i>
                        <div class="login-container ">
                            <a href="login.html" class="button">دخول / إنشاء حساب </a>
                        </div>
                    </div>

                    <div class="login-mobile">
                        <i class="fa-solid fa-user mt-1 "></i>
                        <a href="login.html" class="">دخول / إنشاء حساب </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>


    <main>
        <div class="container login-page-container">
            <div class="row">
                <div class="col-md-6 image-login">
                    <img src="images/login-bg.jpg" class="img-fluid pt-5" alt="">
                </div>

                <div class="col-md-6 mt-5 form-login-reg">
                    <!-- Pills navs -->
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login"
                                role="tab" aria-controls="pills-login" aria-selected="true">تسجيل الدخول</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register"
                                role="tab" aria-controls="pills-register" aria-selected="false"> إنشاء حساب</a>
                        </li>
                    </ul>
                    <!-- Pills navs -->

                    <!-- Pills content -->
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                            aria-labelledby="tab-login">
                            <!-- Login Form -->
                            <form>
                                <div class="mb-3">
                                    <input type="email" class="form-control text-start" id="loginEmail"
                                        placeholder="البريد الإلكتروني">
                                </div>
                                <div class="mb-4">
                                    <input type="password" class="form-control" id="loginPassword"
                                        placeholder="كلمة المرور">
                                </div>

                                <p class="text-center">أو يمكنك تسجيل الدخول عبر حسابك في</p>
                                <div class="d-flex justify-content-center mb-5">
                                    <button type="submit" class="btn btn-primary me-1 w-100">facebook</button>
                                    <button type="submit" class="btn btn-danger ms-1 w-100">Google </button>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn button">تسجيل الدخول</button>
                                </div>
                                <div class="mt-4">
                                    <a href="#" class="forget-password">هل نسيت كلمة المرور؟</a>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                            <!-- Register Form -->
                            <form>
                                <div class="mb-3">
                                    <input type="text" class="form-control" id="registerName" placeholder="الاسم">
                                </div>
                                
                                <div class="mb-3">
                                    <input type="email" class="form-control text-start" id="registerEmail"
                                        placeholder="البريد الإلكتروني">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" id="registerPassword"
                                        placeholder="كلمة المرور">
                                </div>
                                <div class="mb-4">
                                    <input type="password" class="form-control" id="registerRepeatPassword"
                                        placeholder="تأكيد كلمة المرور">
                                </div>
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-2 border border-primary" type="checkbox" id="registerAgree">
                                    <label class="form-check-label " for="registerAgree">
                                        أوافق على الشروط والأحكام
                                    </label>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn button">إنشاء حساب</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- Pills content -->
            </div>
        </div>

       
    </main>
 

</body>

</html>
